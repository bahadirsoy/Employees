<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous">
    </script>

    <!--Main CSS-->
    <link rel="stylesheet" href="main.css">

    <!--Title-->
    <title>My Employees</title>

</head>

<body>

    <div class="container mt-5">
        <form id="form">
            <h3>Add new employee</h3>
            <hr>

            <div class="alert alert-danger" role="alert" id="alert" style="display: none;">
                A simple danger alertâ€”check it out!
            </div>

            <div class="form-group d-flex">
                <label class="col-2 col-form-label" for="nameInput">Name:</label>
                <input type="text" class="col-9 form-control" id="nameInput" aria-describedby="emailHelp"
                    placeholder="Name">
            </div>
            <div class="form-group d-flex">
                <label class="col-2 col-form-label" for="surnameInput">Surname:</label>
                <input type="text" class="col-9 form-control" id="surnameInput" aria-describedby="emailHelp"
                    placeholder="Surname">
            </div>
            <div class="form-group d-flex">
                <label class="col-2 col-form-label" for="ageInput">Age:</label>
                <input type="number" class="col-9 form-control" id="ageInput" aria-describedby="emailHelp"
                    placeholder="Age">
            </div>
            <div class="form-group d-flex">
                <label class="col-2 col-form-label" for="salaryInput">Salary:</label>
                <input type="number" class="col-9 form-control" id="salaryInput" aria-describedby="emailHelp"
                    placeholder="Salary">
            </div>
            <button class="btn btn-warning btn-block" type="submit">Add</button>
            <button class="btn btn-danger btn-block" type="button" id="deleteAllElement">Delete all employees</button>
        </form>
    </div>

    <div class="container mt-5">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>54</td>
                    <td>5000</td>
                    <td>
                        <button class="btn btn-success" id="change">Change</button>
                        <button class="btn btn-danger" id="delete">Delete</button>
                    </td>
                </tr> -->

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
